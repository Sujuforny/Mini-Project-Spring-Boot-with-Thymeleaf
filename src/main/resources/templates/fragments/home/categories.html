<div class="d-flex justify-content-around categories"
     th:fragment="btn-categories(categoriesList)"
     xmlns:th="http://www.thymeleaf.org"
>
    <a  type="button" class="btn btn-secondary btn-rounded" th:each="cat : ${categoriesList}" th:text="${cat.cat}" th:href="@{/categories/list(cat=${cat.cat})}"></a>
</div>
